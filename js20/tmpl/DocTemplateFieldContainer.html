<div id="{{id}}">
	<div id="{{id}}:template-top-cmd">
		<div id="{{id}}:cmdAdd">
		</div>	
		<div id="{{id}}:cmdCollapseAll" options="{'glyph':'glyphicon-collapse-up'}" title="Свернуть все атрибуты">
		</div>	
		
		<div id="{{id}}:cmdExpandAll" options="{'glyph':'glyphicon-collapse-down'}" title="Развернуть все атрибуты">
		</div>	
		<div id="{{id}}:cmdScrollBottom" options="{'glyph':'glyphicon-triangle-bottom'}" title="Перейти к последнему атрибуту">
		</div>	
		<div id="{{id}}:cmdScrollAttr" options="{'glyph':'glyphicon-menu-hamburger'}" title="Быстрый переход к атрибуту">
		</div>	
		<div id="{{id}}:cmdTest" options="{'glyph':'glyphicon-check'}" title="Проверить шаблон">
		</div>	
		
	</div>	
	<div id="{{id}}:container" class="fieldContPanel">
	</div>
	
	<div id="{{id}}:template-bottom-cmd">
		<div id="{{id}}:cmdAdd-btm">
		</div>	
		<div id="{{id}}:cmdCollapseAll-btm" options="{'glyph':'glyphicon-collapse-up'}" title="Свернуть все атрибуты">
		</div>	
		
		<div id="{{id}}:cmdExpandAll-btm" options="{'glyph':'glyphicon-collapse-down'}" title="Развернуть все атрибуты">
		</div>	
		
		<div id="{{id}}:cmdScrollTop" options="{'glyph':'glyphicon-triangle-top'}" title="Перейти к первому атрибуту">
		</div>	
		<div id="{{id}}:cmdScrollAttr-btm" options="{'glyph':'glyphicon-menu-hamburger'}" title="Быстрый переход к атрибуту">
		</div>	
		<div id="{{id}}:cmdTest-btm" options="{'glyph':'glyphicon-check'}" title="Проверить шаблон">
		</div>	
		
	</div>	
	
</div>
