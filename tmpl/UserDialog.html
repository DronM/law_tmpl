<div id="UserDialog">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="row">
		<h1 class="page-header">Карточка пользователя</h1>
	</div>
	
	<ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Профиль</a></li>
	</ul>
	
	<!-- Tab panes -->
	<div class="tab-content">	
		<div role="tabpanel" class="tab-pane active" id="profile">
			<div class="panel panel-body userDialogTab">
				<div id="UserDialog:name"/>
				<div id="UserDialog:role"/>	
				<div id="UserDialog:email"/>
			</div>
		</div>
		
	</div>	
</div>
