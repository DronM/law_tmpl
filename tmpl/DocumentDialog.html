<div id="{{id}}" class="panel panel-flat">

	<div id="{{id}}:cmd">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
		<div id="{{id}}:cmdProcess"/>
	</div>

	<div class="panel-heading">
		<h2 class="panel-title">Документ №<span id="{{id}}:doc_number"/> от <span id="{{id}}:date_time"/></h2>						
	</div>

	<div class="tabbable">
		<ul id="documentTabs" class="nav nav-tabs nav-tabs-highlight">				
			<li class="active">
				<a href="#common" data-toggle="tab" aria-expanded="true">Общие данные</a>
			</li>
			<li class=""><a href="#template_filling" data-toggle="tab" aria-expanded="false">Документ</a></li>
			<li class=""><a href="#permissions" data-toggle="tab" aria-expanded="false">Права доступа</a></li>
		</ul>
	</div>

	<div class="tab-content dialogForm">
		<div class="tab-pane fade in active" id="common">
			<div id="{{id}}:doc_templates_ref"/>
		
			<div id="{{id}}:comment_text"/>
		
			<div id="{{id}}:employees_ref"/>
			
			<a id="{{id}}:document"/>
			<div id="{{id}}:document_delete"/>
		</div>	
		<div class="tab-pane fade in" id="template_filling">
			<div id="{{id}}:field_values"/>
		</div>
		
		<div class="tab-pane fade in" id="permissions">
			<h6>Доступность документа для других сотрудников</h6>
			
			<div id="{{id}}:for_all_employees"/>
			
			<div id="{{id}}:permissions"/>
		
		</div>
				
	</div>
	
</div>
